<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grocery-card">
        <h2 class="main-title"><i class="fas fa-shopping-basket text-success me-2"></i>Grocery List</h2>
        
        <div class="input-group mb-4">
            <input type="text" id="groceryInput" class="form-control input-box" placeholder="Add items...">
            <button class="btn btn-success add-btn" onclick="addItem()">Add</button>
        </div>

        <ul id="groceryList" class="list-group list-group-flush">
            </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
